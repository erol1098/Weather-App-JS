<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/weather-forecast.png" type="image/x-icon">
  <script defer src="./weather.js"></script>
  <script src="./js/aes.js"></script>
  <script src="./js/Extentions.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMOyjonK46adGCEhr64Ii2GjirvNRahAM&libraries=places"></script>
</head>

<body>
  <div class="language d-flex justify-content-end gap-2 p-3">
    <p class="language-label  p-0 m-0 lead text-white">English</p>
    <img src="./img/United-Kingdom-icon.png" alt="eng" width="32px" class="english"><img src="./img/Turkey-icon.png"
      alt="tr" width="32px" class="turkish">
  </div>
  <div class="container">
    <header class="row mb-5">
      <h1 class="title text-center text-white mb-5">Weather Forecast</h1>
      <form class="input-group mb-3">
        <input type="text" id="searchTextField" class="col-8 form-control entry shadow rounded-pill "
          placeholder="Search For A City..." />
        <button class="col-4 btn btn-success py-3 border border-0 shadow rounded-pill" type="submit" id="btn">
          Search
        </button>
      </form>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ol class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ol>
      </div>

      <div id="liveAlertPlaceholder" class=""></div>
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="./img/weather-forecast.png" class="rounded me-2" alt="...">
            <strong class="me-auto">Weather App</strong>

            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
          </div>
        </div>
      </div>
    </header>
    <main class="content row justify-content-start px-3">
      <!-- Cards Go Here -->
    </main>
    <button class="clear btn btn-warning rounded-pill text-white">Clear
      Dashboard</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
    integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
