<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./weather-forecast.png" type="image/x-icon">
  <script defer src="./weather.js"></script>
</head>

<body class="bg-light">
  <div class="container">
    <header class="row mb-5">
      <h1 class="title text-center my-5">Weather App</h1>
      <div class="input-group mb-3">
        <input type="text" class="col-8 form-control entry shadow rounded-pill " placeholder="Search For A City..." />
        <button class="col-4 btn btn-secondary py-3 border border-0 shadow rounded-pill" type="button" id="btn">
          Search
        </button>
      </div>
    </header>
    <main class="content row justify-content-start"></main>
    <button class="clear btn btn-warning rounded-pill text-white">Clear
      Dashboard</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
